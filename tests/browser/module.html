<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testing module imports</title>

    <script type="module">
      import {
        isValidVin,
        Client,
        NHTSA
      } from '../../dev/dist/module/index.js';

      console.log(`Successfully imported via ESModule import`);

      document.getElementById('client').addEventListener('click', async function() {
        const result = await Client.DecodeVin('3VWD07AJ5EM388202').catch(err => err);
        console.log(result);
        document.getElementById('clientResults').innerText = result;
      });

      document
        .getElementById('isValidVin')
        .addEventListener('click', async function() {
          const result = await isValidVin('WVWHV71K69W144983').catch(err => err);
          console.log(`isValidVin result: ${result}`);
          document.getElementById('isValidVinResults').innerText = result;
        });
    </script>
  </head>
  <body>
    <h2>
      <btn id="client">Click to console.log NHTSA.DecodeVin() results</btn>
      <div id="clientResults"></div>
    </h2>
    <h2>
      <btn id="isValidVin">Click to console.log isValidVin() results</btn>
      <div id="isValidVinResults"></div>
    </h2>
  </body>
</html>
